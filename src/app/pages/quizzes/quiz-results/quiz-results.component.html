<main class="flex justify-center items-center flex-col z-40 relative text-white h-screen font-mont space-y-10">
  <h2 *ngIf="parseIntt(percentage) >= 70" data-aos="fade-up" class="text-4xl text-green-600 font-bold">Congratulations!</h2>
  <h2 *ngIf="parseIntt(percentage) > 60 && parseIntt(percentage) < 70" data-aos="fade-up" class="text-4xl text-yellow-500 font-bold">I'm sure you can do more!</h2>
  <h2 *ngIf="parseIntt(percentage) <= 50" data-aos="fade-up" class="text-4xl text-red-500 font-bold">Bad Score!</h2>
  <p><span [ngClass]="parseIntt(percentage) >= 70 ? 'text-green-600': parseIntt(percentage) > 60 && parseIntt(percentage) < 70 ? 'text-yellow-500' : parseIntt(percentage) <= 50 ? 'text-red-500':''">{{percentage}}</span> | You scored {{score && score.split('/')[0]}} out of {{score && score.split('/')[1]}}</p>
  <button routerLink="/quizzes" class="text-white shadow-black/40 shadow-lg bg-gradient-to-r from-[#6a43ff] to-black rounded-full px-12 py-3">Go back</button>
</main>
