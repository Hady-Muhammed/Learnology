      <main data-aos="fade-up" class="flex justify-between xs:flex-col lg:flex-row rounded-md relative overflow-hidden font-mont">
          <div class="flex flex-col xs:w-[100%] lg:w-[60%] bg-white p-10">
            <form class="flex flex-col space-y-8">
              <!-- Logo -->
              <app-logo [size]="20"></app-logo>
              <h1 class="font-bold text-3xl text-center relative before:absolute before:w-[40px] before:h-[3px] before:left-1/2 before:translate-x-[-50%] before:bg-[#6a43ff] before:rounded-lg before:-bottom-2">Sign in to Account</h1>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="email" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="password" placeholder="Ex. 25Kl*ndR">
                <mat-error *ngIf="password.hasError('minlength')">
                  Must be at least 5 charaters
                </mat-error>
                <mat-error *ngIf="password.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-checkbox name="checkbox" class="example-margin" [(ngModel)]="checked">Remember me</mat-checkbox>
              <button (click)="signIn()" class="text-white shadow-black/40 shadow-lg bg-gradient-to-r from-[#6a43ff] to-[#8d46ff] rounded-full p-2">SIGN IN</button>
            </form>
          </div>
          <div class="p-10 text-white bg-[#6a43ff] relative space-y-6">
            <h2 class="text-center text-3xl relative before:absolute before:w-[40px] before:h-[3px] before:left-1/2 before:translate-x-[-50%] before:bg-black before:rounded-lg before:-bottom-2">Hello Friend!</h2>
            <p class="text-center">Fill up personal information and start your journey with us!</p>
            <img loading="lazy" class="w-[250px] min-h-[250px] relative z-30 mx-auto" src="../../../assets/signin.webp" alt="photo">
            <a routerLink="/signup" class=" w-1/2 mx-auto shadow-black/40 shadow-lg text-white bg-gradient-to-r to-black from-[#8d46ff] text-center cursor-pointer rounded-full p-2 block">SIGN UP</a>
          </div>
      </main>
    </div>
    <!-- Loader -->
    <ng-container *ngIf="loading">
      <div class="left-0 top-0 absolute flex items-center justify-center w-full h-full bg-black/80 z-50">
          <app-loader></app-loader>
      </div>
    </ng-container>
</div>
