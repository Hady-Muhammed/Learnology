<div class="border border-black/5 rounded-md xxs:flex-col sm:flex-row flex justify-between items-center p-2">
  <div class="xxs:flex-col sm:flex-row flex items-center space-x-2">
    <img loading="lazy" class="w-[120px] h-[100px] object-cover rounded-lg" [src]="friend.picture === 'default' ? '../../../../../assets/user.webp' : friend.picture" alt="photo">
    <span class="font-medium text-lg">{{friend.name}}</span>
  </div>
  <div class="flex flex-row space-x-2">
    <button (click)="removeFriend()" class="btn">
      <p class="paragraph"> remove </p>
      <span class="icon-wrapper">
        <svg class="icon" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 7V18C6 19.1046 6.89543 20 8 20H16C17.1046 20 18 19.1046 18 18V7M6 7H5M6 7H8M18 7H19M18 7H16M10 11V16M14 11V16M8 7V5C8 3.89543 8.89543 3 10 3H14C15.1046 3 16 3.89543 16 5V7M8 7H16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </span>
    </button>
    <button (click)="messageFriend()" class="btn">
      <p class="paragraph"> message </p>
      <span class="icon-wrapper">
        <i class="fa-solid fa-paper-plane icon"></i>
      </span>
    </button>
  </div>
</div>
