<div [routerLink]="'/instructor/' + teacher._id" class="bg-[#485865] group overflow-hidden relative text-center p-5 pb-12 space-y-4 hover:bg-black rounded-lg cursor-pointer">
  <img loading="lazy" class="w-[300px] h-[200px] bg-center rounded-lg mx-auto object-cover" [src]="teacher.picture === 'default'? '../../../assets/pic1.webp': teacher.picture" alt="photo">
  <h3>{{teacher.name}}</h3>
  <p>{{teacher.title}}</p>
  <ul class="flex overflow-hidden absolute group-hover:right-0 duration-500 -right-10 top-1/2 translate-y-[-50%] flex-col items-start rounded-lg w-fit bg-[#6a43ff]">
    <i routerLink="/media" class="p-3 w-full hover:bg-[#3f2b8f] duration-300 cursor-pointer fa-brands fa-instagram"></i>
    <i routerLink="/media" class="p-3 w-full hover:bg-[#3f2b8f] duration-300 cursor-pointer fa-brands fa-twitter"></i>
    <i routerLink="/media" class="p-3 w-full hover:bg-[#3f2b8f] duration-300 cursor-pointer fa-brands fa-facebook-f"></i>
  </ul>
</div>
