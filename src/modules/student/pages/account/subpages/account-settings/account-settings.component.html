<div class="font-mont">
  <h2 class="font-bold text-3xl whitespace-nowrap">Account Settings</h2>
  <p class="text-black/50 text-sm mb-6">Edit your name, avatar etc.</p>
  <div class="xs:p-5 sm:p-12 rounded-xl space-y-8 border shadow-xl">
    <div class="flex xs:flex-col-reverse md:flex-row xs:space-x-0 lg:space-x-8 justify-between">
      <form [formGroup]="form" class="xs:w-auto md:w-[400px] space-y-4" action="">
        <div class="flex flex-col">
          <label for="">Your Name</label>
          <input formControlName="name" class="outline-none border-2 p-2" type="text">
        </div>
        <div class="flex flex-col">
          <label for="">Your Password</label>
          <input (click)="password?.setValue('')" formControlName="password" class="outline-none border-2 p-2" type="password">
        </div>
        <div class="flex flex-col">
          <label for="">Email Address</label>
          <input formControlName='email' class="outline-none border-2 p-2 opacity-[50%]" type="email">
        </div>
      </form>
      <div class="flex flex-col items-center space-y-5">
        <img class="w-[100px] h-[100px] object-cover rounded-full" [src]="account && account.picture !== 'default' ? account.picture: '../../../../../assets/user.webp'" alt="photo">
        <button class="hover:underline hover:decoration-[#6a43ff] hover:decoration-2 hover:underline-offset-2 cursor-pointer" (click)="uploadPicture()">Upload a picture</button>
        <div>
          <h3 class="uppercase">Balance</h3>
          <span class="text-xl text-center block">50<span class="text-green-600">$</span></span>
        </div>
      </div>
    </div>
    <div class="flex justify-around">
      <button (click)="cancelChanges()" [disabled]="!password?.dirty && !name?.dirty" class="bg-black disabled:opacity-[.5] text-white xs:px-2 md:px-10 p-5 rounded-md xs:w-[45%] md:w-[40%]">Cancel</button>
      <button (click)="updateAccount()"  [disabled]="!password?.dirty && !name?.dirty" class="bg-black disabled:opacity-[.5] text-white xs:px-2 md:px-10 p-5 rounded-md xs:w-[45%] md:w-[40%]">Save</button>
    </div>
    <div>
      <button
      (click)="deleteStudent()"
      class="text-red-500 p-2">Delete Your Account</button>
      <p>Please note that all your data will be lost and the account will be deleted permanetly.</p>
    </div>
  </div>
</div>
<!-- Loader -->
<ng-container *ngIf="loading">
  <div class="left-0 top-0 fixed flex items-center justify-center w-full h-full bg-black/80 z-50">
      <app-loader></app-loader>
  </div>
</ng-container>
