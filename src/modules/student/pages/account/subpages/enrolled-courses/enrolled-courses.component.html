  <h2 class="text-center font-semibold text-3xl mb-10 relative before:absolute before:w-[40px] before:h-[3px] before:left-1/2 before:translate-x-[-50%] before:bg-[#6a43ff] before:rounded-lg before:-bottom-2">Your Courses</h2>
  <div class="grid xs:grid-cols-1 md:grid-cols-2 gap-10">
    <ng-container *ngIf="enrolledCourses">
      <ng-container *ngFor="let course of enrolledCourses; let i = index">
        <a [routerLink]="['/enrolled',course._id,'videos']" [attr.data-aos-delay]="i * 150" data-aos="fade-up" data-aos-duration="1000" class="bg-slate-100 cursor-pointer rounded-md crs relative overflow-hidden">
          <div>
            <img class="h-[200px] w-full object-cover" [src]="course.image" alt="x">
          </div>
          <div class="p-5 h-[150px]">
            <p class="text-gray-400">Updated 21/8/21</p>
            <h3 class="font-bold text-lg">{{course.course_title}}</h3>
            <ng-container *ngFor="let i of course.rating">
              <i class="text-yellow-500 fa-solid fa-star"></i>
            </ng-container>
            <span class="inline-block ml-2 text-gray-400">({{course.num_of_likes}})</span>
            <span class="bg-slate-600 text-white rounded-full absolute right-5 top-1/2 translate-y-[-19%] flex items-center justify-center w-[70px] h-[70px] p-2">{{course.price}}$</span>
          </div>
        </a>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="!enrolledCourses">
      <div *ngFor="let item of [1,2,3]">
        <app-course-skeleton data-aos="fade-in" data-aos-duration="600"></app-course-skeleton>
      </div>
    </ng-container>
  </div>
  <p class="text-2xl font-bold text-center mt-10" data-aos="zoom-in" data-aos-duration="800" *ngIf="enrolledCourses && enrolledCourses.length == 0">
    No Courses Enrolled!
  </p>
