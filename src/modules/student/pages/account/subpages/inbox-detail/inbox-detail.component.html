<main class="font-mont space-y-4 xs:p-5 sm:p-12 rounded-xl border shadow-xl">
  <button class="font-bold duration-300 hover:scale-[1.3] flex items-center space-x-2" (click)="return()">
    <i class="fa-solid fa-hand-point-left text-violet-500 text-2xl"></i> <span>Back</span>
  </button>
  <div class="flex flex-col space-y-4 items-center">
    <h2 class="text-xl font-semibold"><span class="text-violet-500">From:</span> ADMIN <i class="fa-solid fa-user-tie text-lg bg-yellow-500 p-1 rounded-full"></i></h2>
    <h3 class="text-lg font-semibold"><span class="text-violet-500">Subject:</span> {{inbox?.subject}}</h3>
    <div>
      <span class="font-extrabold text-2xl">
        Content :
      </span>
      <p class="mt-5">
        {{inbox?.body}}
      </p>
    </div>
  </div>
</main>
