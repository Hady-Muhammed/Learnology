<div>
  <h2 class="text-center font-semibold text-3xl mb-10 relative before:absolute before:w-[40px] before:h-[3px] before:left-1/2 before:translate-x-[-50%] before:bg-[#6a43ff] before:rounded-lg before:-bottom-2">Your Inbox</h2>
  <div class="flex flex-col divide-y-2 mt-10 max-h-[650px] overflow-auto">
    <div data-aos="fade-in" [attr.data-aos-delay]="i*100"  *ngFor="let inbox of inboxes | async; let i = index" class="duration-300 p-5 hover:bg-gray-100 relative">
      <a class="space-y-4" (click)="inboxRead(inbox)" [routerLink]="inbox._id">
        <div class="flex items-center space-x-2">
          <i class="fa-solid fa-user-tie text-2xl bg-yellow-500 p-2 rounded-full"></i>
          <h2 class="font-bold text-4xl">Admin</h2>
        </div>
        <h3 class="text-xl font-semibold">{{inbox.subject}}</h3>
        <p class="text-md">{{inbox.body.slice(0,30) + "..."}}</p>
        <div class="flex justify-end">
          <span class="text-red-500 italic font-bold" *ngIf="!inbox.read">New</span>
        </div>
      </a>
      <button (click)="deleteInbox(inbox._id)" class="absolute right-0 top-0 flex justify-center items-center bg-red-500 text-white  w-[30px] h-[30px] rounded-full"><mat-icon class="mat-18 text-md">delete</mat-icon></button>
    </div>
  </div>
</div>
<p class="text-2xl font-bold text-center mt-20" data-aos="zoom-in" data-aos-duration="800" *ngIf="inboxes && (inboxes | async)?.length === 0">
  No Inboxes Found!
</p>
