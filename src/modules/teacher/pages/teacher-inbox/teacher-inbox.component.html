<div class="p-5 relative overflow-hidden">
  <div class="flex items-center justify-between">
    <h1 class="font-bold xs:text-md sm:text-2xl">Your Inbox</h1>
  </div>
  <div class="flex flex-col mt-10 max-h-[650px] overflow-auto space-y-2">
    <div data-aos="fade-in" [attr.data-aos-delay]="i*100"  *ngFor="let inbox of inboxes | async; let i = index" class="duration-300 p-5 bg-white hover:bg-gray-100 relative z-40 rounded-xl">
        <app-inbox-card [inbox]="inbox" (inboxDeleted)="getInboxesForTeacher()"></app-inbox-card>
    </div>
  </div>
</div>
<p class="text-2xl font-bold text-center mt-20" data-aos="zoom-in" data-aos-duration="800" *ngIf="inboxes && (inboxes | async)?.length === 0">
  No Inboxes Found!
</p>
